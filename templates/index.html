<!DOCTYPE html>
<html>
<head>
 <title>Chatbot</title>
 <link rel="stylesheet" href="../templatesstyles.css">
 <style>
   body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 50vh;
    margin: 0;

   }
 .chat-container {
   width: 500px;
   height: 400px;
   overflow-y: scroll;
   margin: 0 auto;
   border: 2px solid #000;
   padding: 10px;
   background: navy;
 }
 .user-message {
   background-color: #ffffff;
   padding: 10px;
   margin-bottom: 10px;
 }
 .bot-message {
   background-color: #d1d1d1;
   padding: 10px;
   margin-bottom: 10px;
 }
 </style>
</head>
<body>
 <h1>Chatbot</h1>
 <div class="chat-container" id="chat-container">
 {% for message in conversation %}
   <div class="user-message">{{ message.user }}</div>
   <div class="bot-message">{{ message.bot }}</div>
 {% endfor %}
 </div><br>
 <form method="POST">
 <input type="text" name="user_input" placeholder="Escribe tu mensaje aquí">
 <input type="submit" value="Enviar">
 </form>
 <form action="/ensenar" method="POST">
   <input type="text" name="nueva_pregunta" placeholder="Ingrese una nueva pregunta">
   <input type="text" name="nueva_respuesta" placeholder="Ingrese la respuesta">
   <input type="submit" value="Enseñar al bot">
 </form>
 
</body>
</html>

<script>
 var chatContainer = document.getElementById('chat-container');
 chatContainer.scrollTop = chatContainer.scrollHeight;
</script>
